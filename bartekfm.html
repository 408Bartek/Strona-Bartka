<!-- BARTEK FM PLAYER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const audio = document.getElementById("audio");
  const nowPlaying = document.getElementById("now-playing");
  const timeInfo = document.getElementById("time-info");
  const muteToggle = document.getElementById("mute-toggle");
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");

  const songs = [
    "Boston - More than a Feeling.mp3",
    "Kult - Arahja.mp3",
    "Paktofonika - Chwile Ulotne.mp3",
    "Paktofonika - Nie ma mnie dla nikogo.mp3",
    "Soundgarden - Black Hole Sun.mp3",
    "Tame Impala - Let It Happen.mp3",
    "U96 - Club Bizarre.mp3"
  ].sort(() => Math.random() - 0.5);

  let index = 0;

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  function playCurrent() {
    const file = songs[index];
    audio.src = `MUZYKA/${encodeURIComponent(file)}`;
    audio.play().catch(() => {});
    nowPlaying.textContent = file.replace(".mp3", "");
  }

  audio.addEventListener("loadedmetadata", () => {
    timeInfo.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  audio.addEventListener("timeupdate", () => {
    if (!isNaN(audio.duration)) {
      timeInfo.textContent =
        `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }
  });

  audio.addEventListener("ended", () => {
    index = (index + 1) % songs.length;
    playCurrent();
  });

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(audio);

  const splitter = audioCtx.createChannelSplitter(2);
  const analyserL = audioCtx.createAnalyser();
  const analyserR = audioCtx.createAnalyser();

  analyserL.fftSize = analyserR.fftSize = 64;

  source.connect(splitter);
  splitter.connect(analyserL, 0);
  splitter.connect(analyserR, 1);

  analyserL.connect(audioCtx.destination);

  const dataL = new Uint8Array(analyserL.frequencyBinCount);
  const dataR = new Uint8Array(analyserR.frequencyBinCount);

  /* ===== STEREO PIONEER LED VISUALIZER ===== */
  function draw() {
    requestAnimationFrame(draw);

    analyserL.getByteFrequencyData(dataL);
    analyserR.getByteFrequencyData(dataR);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const bars = dataL.length;
    const barWidth = canvas.width / bars;

    const dotHeight = 4;
    const dotGap = 2;

    const halfHeight = canvas.height / 2;
    const maxDots = Math.floor(halfHeight / (dotHeight + dotGap));

    for (let i = 0; i < bars; i++) {
      const leftVal = dataL[i] / 255;
      const rightVal = dataR[i] / 255;

      const leftDots = Math.floor(leftVal * maxDots);
      const rightDots = Math.floor(rightVal * maxDots);

      // LEFT CHANNEL (TOP)
      for (let d = 0; d < leftDots; d++) {
        const x = i * barWidth + barWidth * 0.15;
        const y =
          halfHeight -
          (d + 1) * (dotHeight + dotGap);

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(x, y, barWidth * 0.7, dotHeight);
      }

      // RIGHT CHANNEL (BOTTOM)
      for (let d = 0; d < rightDots; d++) {
        const x = i * barWidth + barWidth * 0.15;
        const y =
          halfHeight +
          d * (dotHeight + dotGap);

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(x, y, barWidth * 0.7, dotHeight);
      }
    }
  }

  draw();

  muteToggle.addEventListener("click", async () => {
    if (audioCtx.state === "suspended") await audioCtx.resume();
    audio.muted = !audio.muted;
    muteToggle.textContent = audio.muted ? "UNMUTE" : "MUTE";
    if (!audio.muted) audio.play().catch(() => {});
  });

  playCurrent();
});
</script>
