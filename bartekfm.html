<!-- BARTEK FM PLAYER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const audio = document.getElementById("audio");
  const nowPlaying = document.getElementById("now-playing");
  const timeInfo = document.getElementById("time-info");
  const muteToggle = document.getElementById("mute-toggle");
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");

  const songs = [
    "Boston - More than a Feeling.mp3",
    "Kult - Arahja.mp3",
    "Paktofonika - Chwile Ulotne.mp3",
    "Paktofonika - Nie ma mnie dla nikogo.mp3",
    "Soundgarden - Black Hole Sun.mp3",
    "Tame Impala - Let It Happen.mp3",
    "U96 - Club Bizarre.mp3"
  ].sort(() => Math.random() - 0.5);

  let index = 0;

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  function playCurrent() {
    const file = songs[index];
    audio.src = `MUZYKA/${encodeURIComponent(file)}`;
    audio.play().catch(() => {});
    nowPlaying.textContent = file.replace(".mp3", "");
  }

  audio.addEventListener("loadedmetadata", () => {
    timeInfo.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  audio.addEventListener("timeupdate", () => {
    if (!isNaN(audio.duration)) {
      timeInfo.textContent =
        `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }
  });

  audio.addEventListener("ended", () => {
    index = (index + 1) % songs.length;
    playCurrent();
  });

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(audio);
  const analyser = audioCtx.createAnalyser();

  analyser.fftSize = 64;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  const data = new Uint8Array(analyser.frequencyBinCount);

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(data);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = canvas.width / data.length;

    for (let i = 0; i < data.length; i++) {
      const h = data[i] / 255 * canvas.height;
      ctx.fillStyle = "white";
      ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
    }
  }

  draw();

  muteToggle.addEventListener("click", async () => {
    if (audioCtx.state === "suspended") await audioCtx.resume();
    audio.muted = !audio.muted;
    muteToggle.textContent = audio.muted ? "UNMUTE" : "MUTE";
    if (!audio.muted) audio.play().catch(() => {});
  });

  playCurrent();
});
</script>
